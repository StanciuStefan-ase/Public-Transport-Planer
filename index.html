<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public-Transport-Planer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Public-Transport-Planer (Bucharest Edition)</h1>
            <p>Plan your journey through Bucharest</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <label for="origin">From</label>
                <div class="location-input-wrapper">
                    <select id="origin" class="location-select">
                        <option value="">Select starting location</option>
                        <option value="piata-victoriei">Piata Victoriei</option>
                        <option value="gara-de-nord">Gara de Nord</option>
                        <option value="piata-unirii">Piata Unirii</option>
                        <option value="piata-romana">Piata Romana</option>
                        <option value="universitate">Universitate</option>
                        <option value="obor">Obor</option>
                        <option value="pantelimon">Pantelimon</option>
                        <option value="pipera">Pipera</option>
                        <option value="berceni">Berceni</option>
                        <option value="militari">Militari</option>
                        <option value="drumul-taberei">Drumul Taberei</option>
                        <option value="titan">Titan</option>
                        <option value="dristor">Dristor</option>
                        <option value="eroilor">Eroilor</option>
                        <option value="aviatorilor">Aviatorilor</option>
                        <option value="piata-presei">Piata Presei Libere</option>
                        <option value="basarab">Basarab</option>
                        <option value="politehnica">Politehnica</option>
                        <option value="lujerului">Lujerului</option>
                        <option value="crangasi">Crangasi</option>
                    </select>
                    <button class="btn-location" id="useLocationBtn" title="Use my location">
                        My Location
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="destination">To</label>
                <select id="destination" class="location-select">
                    <option value="">Select destination</option>
                    <option value="piata-victoriei">Piata Victoriei</option>
                    <option value="gara-de-nord">Gara de Nord</option>
                    <option value="piata-unirii">Piata Unirii</option>
                    <option value="piata-romana">Piata Romana</option>
                    <option value="universitate">Universitate</option>
                    <option value="obor">Obor</option>
                    <option value="pantelimon">Pantelimon</option>
                    <option value="pipera">Pipera</option>
                    <option value="berceni">Berceni</option>
                    <option value="militari">Militari</option>
                    <option value="drumul-taberei">Drumul Taberei</option>
                    <option value="titan">Titan</option>
                    <option value="dristor">Dristor</option>
                    <option value="eroilor">Eroilor</option>
                    <option value="aviatorilor">Aviatorilor</option>
                    <option value="piata-presei">Piata Presei Libere</option>
                    <option value="basarab">Basarab</option>
                    <option value="politehnica">Politehnica</option>
                    <option value="lujerului">Lujerului</option>
                    <option value="crangasi">Crangasi</option>
                </select>
            </div>

            <div class="audio-controls">
                <label>
                    <input type="checkbox" id="audioNotifications" checked>
                    Enable audio notifications
                </label>
            </div>

            <button class="btn-search" id="searchBtn">üîç Plan Route</button>
        </div>

        <!-- canvas code -->
        <div class="canvas-section" id="canvasSection">
            <h3>Route Map</h3>
            <canvas id="routeCanvas" width="800" height="500"></canvas>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculating best route...</p>
        </div>

        <div class="results-section" id="results">
           
        </div>

        <!-- video code -->
        <div class="video-section" id="videoSection">
            <h3>How to use</h3>
            
            
            <video id="instructionVideo" controls width="100%" style="border-radius: 10px;">
                <source src="2026-01-08 01-02-23.mp4" type="video/mp4">
            </video>
            
            
            <p class="video-caption">Learn how to use the site</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
